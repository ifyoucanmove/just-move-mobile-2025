<app-sidebar [isOpen]="isSidebarOpen" (closeSidebar)="toggleSidebar()"></app-sidebar>

<ion-tabs>
  <ion-tab tab="home">
    <div id="home-page">
      <ion-header>
        <ion-toolbar>
          <div class="header-top">
            <h1 class="page-title">Home</h1>
            <div class="header-icons">
              <ion-button fill="clear"  style="--background:transparent;" class="icon-button" (click)="toggleSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
              </ion-button>
            
            </div>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">No data found</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="shakes">
    <div id="shakes-page">
      <ion-header>
        <ion-toolbar>
          <div class="header-top">
            <h1 class="page-title">Recipes</h1>
            <div class="header-icons">
              <ion-button fill="clear"  style="--background:transparent;" class="icon-button" (click)="toggleSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
              </ion-button>
            
            </div>
          </div>
          <div class="header-bottom">
            <ion-grid>
              <ion-row>
                <!-- <ion-col size="1">
                  
                </ion-col> -->
                <ion-col size="12" class="d-flex">
                <!--   <ion-button fill="clear"  style="--background:transparent;" class="back-button">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                  </ion-button> -->
                  <div class="filter-tags">
                    <span 
                      class="filter-tag" 
                      [class.active]="isCategorySelected(category)"
                      *ngFor="let category of categoryList"
                      (click)="toggleCategory(category)">
                      {{category.text}}
                     <!--  <ion-icon name="close-outline" class="close-icon"></ion-icon> -->
                    </span>
                  </div>
                </ion-col>
              <!--   <ion-col size="2">
                  <ion-button fill="clear" style="--background:transparent;" class="icon-button">
                    <ion-icon name="filter-outline"></ion-icon>
                  </ion-button>
                </ion-col> -->
              </ion-row>
            </ion-grid>
           
          
          </div>
       <!--    <div class="tab-buttons">
            <button class="tab-button active">Shakes</button>
            <button class="tab-button">Show All</button>
          </div> -->
        </ion-toolbar>
      </ion-header>
     <!--  <ion-content style="height:70vh;"> -->
        <div class="content-ion">
        <div class="recipe-list">
          <div class="recipe-item"
          *ngFor="let recipe of recipes"
          (click)="goToProductDetail(recipe.id)">
            <div class="recipe-image-wrapper">
              <ion-img [src]="getRecipeImage(recipe)" 
              (onError)="handleImageError($event)"
              class="recipe-image"></ion-img>
            </div>
            <div class="recipe-info">
             <!--  <span class="low-carb-badge">LOW-CARB</span> -->
              <h3 class="recipe-name">{{recipe.title}}</h3>
              <div class="recipe-badges">
                <span class="badge"
                 *ngFor="let tag of recipe.tags"
                >{{tag}}</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
     <!--  </ion-content> -->
    </div>
  </ion-tab>
  <ion-tab tab="favorites">
    <div id="favorites-page">
      <ion-header>
        <ion-toolbar>
          <div class="header-top">
            <h1 class="page-title">Favorites</h1>
            <div class="header-icons">
              <ion-button fill="clear"  style="--background:transparent;" class="icon-button" (click)="toggleSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
              </ion-button>
            
            </div>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">No data found</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page">
      <ion-header>
        <ion-toolbar>
          <div class="header-top">
            <h1 class="page-title">Search</h1>
            <div class="header-icons">
              <ion-button fill="clear"  style="--background:transparent;" class="icon-button" (click)="toggleSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
              </ion-button>
            
            </div>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">No data found</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="shakes">
      <ion-icon name="beer-outline"></ion-icon>
      
    </ion-tab-button>
    <ion-tab-button tab="favorites">
      <ion-icon name="heart-outline"></ion-icon>
      
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
