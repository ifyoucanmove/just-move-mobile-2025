<ion-content [fullscreen]="true">
  <div class="bg-auth-screen">
   <div class="auth-logo">
    <ion-img src="assets/images/logo.png" class="auth-logo-img" ></ion-img>
   </div>

   <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex header-title">
          <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
          <ion-title>Sign In</ion-title>
        </div>
    
      </ion-col>
    </ion-row>
    <ion-row class="my-3" >
      <ion-col size="12">
        <ion-text class="paragraph-text">
          Get the most out of your Move
Products with all amazing recipes
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="mt-4 mb-4" > 
      <ion-col size="12">
        <div class="auth-form ">
          <form [formGroup]="signinForm">
             <div class="form-input-wrapper">
            <ion-input type="email" class="form-input" placeholder="Email" formControlName="email"></ion-input>
            </div>
            <div class="form-input-wrapper">
            <ion-input [type]="showPassword ? 'text' : 'password'" class="form-input" placeholder="Password" formControlName="password"></ion-input>
            <ion-icon 
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
              class="password-toggle-icon"
              (click)="togglePasswordVisibility()">
            </ion-icon>
            </div>
            <div class="d-flex align-items-center justify-content-end ">
              <a href="javascript:void(0)" (click)="goToForgotPassword()">Forgot Password?</a>
            </div>
            <ion-button class="primary-button mt-4" 
            (click)="signin()"
            [disabled]="signinForm.invalid || isLoading"
            type="submit">
              @if(isLoading) {
                <ion-spinner name="crescent" class="button-spinner"></ion-spinner>
                <span style="margin-left: 8px;">Signing In...</span>
              } @else {
                Sign In
              }
            </ion-button>
          </form>
         </div>
      </ion-col>
    </ion-row>
    <ion-row class="mt-3">
      <ion-col size="12">
        <div class="d-flex align-items-center justify-content-center ">
          <ion-text>Don't have an account? &nbsp;</ion-text>
          <a href="javascript:void(0)" (click)="goToSignup()">Sign Up</a>
        </div>
      
        <div class="d-flex align-items-center justify-content-center mt-2">
          <b>OR</b>
        </div>
        <div class="d-flex align-items-center justify-content-center my-2">
          <ion-text>Sign in with the following:</ion-text>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-2">
          <a href="javascript:void(0)">
          <ion-img src="assets/images/icons/fb.png" class="social-icon"></ion-img>
          </a>
          <a href="javascript:void(0)">
            <ion-img src="assets/images/icons/gmail.png" class="social-icon"></ion-img>
          </a>
        </div>
      </ion-col>
    </ion-row>
   </ion-grid>

  

  </div>

</ion-content>
