<ion-content [fullscreen]="true">
  <div class="bg-auth-screen">
   <div class="auth-logo">
    <ion-img src="assets/images/logo.png" class="auth-logo-img" ></ion-img>
   </div>

   <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex header-title">
          <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
          <ion-title>Forgot Password</ion-title>
        </div>
    
      </ion-col>
    </ion-row>
    <ion-row class="my-3" >
      <ion-col size="12">
        <ion-text class="paragraph-text">
          Get the most out of your Move
Products with all amazing recipes
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="mt-4 mb-4" > 
      <ion-col size="12">
        <div class="auth-form ">
          <form [formGroup]="forgetPasswordForm">
             <div class="form-input-wrapper">
            <ion-input type="email" class="form-input" placeholder="Email" formControlName="email"></ion-input>
            </div>
            <ion-button class="primary-button mt-4" 
            [disabled]="forgetPasswordForm.invalid"
            (click)="submitForm()"
            type="submit">Send</ion-button>
          </form>
         </div>
      </ion-col>
    </ion-row>
   <!--  <ion-row class="mt-3">
      <ion-col size="12">
        <div class="d-flex align-items-center justify-content-center ">
          <ion-text>Already have an account? &nbsp;</ion-text>
          <a href="javascript:void(0)" (click)="goToSignin()">Sign In</a>
        </div>
      </ion-col>
    </ion-row> -->
   </ion-grid>

  

  </div>

</ion-content>
